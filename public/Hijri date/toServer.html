<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>
        src/Bootstrap Hijri Date Picker
    </title>


    <!-- <link href="css/bootstrap.css" rel="stylesheet" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css"
        integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">

    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />


</head>

<body class="bg-light"> 


    <div class="container">
        <div class="py-5 text-center">
            <h2>Bootstrap Hijri Date Picker v1.0.0</h2>
            <p class="lead">

            </p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>
                        Date
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control hijri-date-input" />
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>
                        Disabled Dates
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control disable-date" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="get()">get</button>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <div class="input-group">
                    <input id="hijri-date-picker" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col">
            <p>
                <b>
                    Selected Date:
                </b>
                <span id="selected-date"></span>
            </p>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.bundle.min.js"
        integrity="sha384-40ix5a3dj6/qaC7tfz0Yr+p9fqWLzzAXiwxVLt9dw7UjQzGYw6rWRhFAnRapuQyK"
        crossorigin="anonymous"></script>
    <script src="js/momentjs.js"></script>

    <script src="js/moment-with-locales.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/bootstrap-hijri-datetimepicker.js"></script>

    <script type="text/javascript">
        var H;

        $(function () {

            initHijrDatePicker();

            //initHijrDatePickerDefault();

            $('.disable-date').hijriDatePicker({

                minDate: "2020-01-01",
                maxDate: "2021-01-01",
                viewMode: "years",
                hijri: true,
                debug: true
            });

        });

        function initHijrDatePicker() {

            H = $(".hijri-date-input").hijriDatePicker({
                locale: "ar-sa",
                format: "DD-MM-YYYY",
                hijriFormat: "iYYYY-iMM-iDD",
                dayViewHeaderFormat: "MMMM YYYY",
                hijriDayViewHeaderFormat: "iMMMM iYYYY",
                showSwitcher: true,
                allowInputToggle: true,
                showTodayButton: false,
                useCurrent: true,
                isRTL: true,
                viewMode: 'months',
                keepOpen: false,
                hijri: false,
                debug: true,
                showClear: true,
                showTodayButton: true,
                showClose: true
            });
        }

        function initHijrDatePickerDefault() {

            $(".hijri-date-input").hijriDatePicker();
        }

        function get() {
            console.log(H);
        }

        $("#hijri-date-picker").hijriDatePicker({
            showTodayButton: true,
            showClear: true,
            useCurrent: false
        });

        $("#hijri-date-picker").on('dp.change', function (arg) {
            if (!arg.date) {
                $("#date").val('');
                return;
            };
            let date = arg.date;
            $("#date").val(date.format("YYYY/M/D"));
        });


    </script>

</body>

</html>
